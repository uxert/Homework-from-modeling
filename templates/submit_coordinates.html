<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit parameters</title>

</head>
<body>
    <h1>You submitted {{ cities_amount }} cities, now insert their coordinates </h1>
    <form action="/submit_cords" method="post">
        {% for i in range(cities_amount) %}
            <label for="city{{i}}_x">City {{i}}_x:</label>
            <input type="number" id="city{{i}}_x" name="city{{i}}_x" min="1"  value="{{ random_cords[i][0] }}" required>

            <label for="city{{i}}_y">City {{i}}_y:</label>
            <input type="number" id="city{{i}}_y" name="city{{i}}_y" min="1" value="{{ random_cords[i][1] }}" required>

            <label for="city{{i}}_size">City {{i}} size:</label>
            <input type="number" id="city{{i}}_size" name="city{{i}}_size" min="1" value="{{ random_sizes[i] }}" required>
            <p></p>
        {% endfor %}

        <label for="seed">Seed:</label>
        <input type="number" id="seed" name="seed" min="0" max="{{ 2**32-1 }}" value="42" required>
        <p></p>
        <input type="submit" value="Submit">

    </form>
    <p></p>

    <form action="/" method="get">
        <button type="submit">Go to Home</button>
    </form>

</body>
</html>
